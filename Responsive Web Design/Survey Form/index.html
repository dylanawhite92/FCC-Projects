<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Survey Form</title>
    
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>

    <header>
      <h1 id="title">Jackass Forever Feedback Form</h1>
      <p id="description">God bless Johnny Knoxville and the whole crew. Tell me all about 'em. #PoopiesForPresident</p>
      
      <div class="container">
        <form id="survey-form">
          <div class="form-group">
            <label for="name" id="name-label">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name" required>
          </div>
          <div class="form-group">
            <label for="email" id="email-label">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="number" id="number-label">Age <span class="hint">(optional)</span></label>
            <input type="number" name="age" id="number" min="10" max="100" placeholder="10-100">
          </div>

          <div class="form-group">
            <label for="dropdown">What was the first Jackass you watched?</label>
            <select type="number" name="dropdown" id="dropdown" required>
              <option disabled selected>Select a Jackass</option>
              <option value="the-show">Jackass the TV Show</option>
              <option value="the-movie">Jackass: The Movie</option>
              <option value="number-two">Jackass: Number Two</option>
              <option value="3d">Jackass 3D</option>
              <option value="bad-grandpa">Jackass Presents: Bad Grandpa</option>
              <option value="forever">Jackass Forever</option>
            </select>
          </div>

          <div class="form-group">
            <p>From the list below, which of these is one of your favorite Jackass Stunts?</p>

            <input type="radio" name="favorite-skit" id="burglars" class="radio-input" value="The Burglars" checked>
            <label for="favorite-stunt">The Burglars</label><br>
            <input type="radio" name="favorite-skit" id="toro-totter" class="radio-input" value="Toro Totter">
            <label for="favorite-stunt">Toro Totter</label><br>
            <input type="radio" name="favorite-skit" id="poo-cocktail-supreme" class="radio-input" value="Poo Cocktail Supreme">
            <label for="favorite-stunt">Poo Cocktail Supreme</label><br>
            <input type="radio" name="favorite-skit" id="fireworks" class="radio-input" value="Fireworks Wake-Up">
            <label for="favorite-stunt">Fireworks Wake-Up</label><br>
            <input type="radio" name="favorite-skit" id="beekini" class="radio-input" value="Furniture Shopping">
            <label for="favorite-stunt">Furniture Shopping</label>
          </div>
            
          <div class="form-group">
            <p>Who are your favorite Jackass stars? <span class="hint">(Check all that apply)</span></p>
          </div>

          <div class="form-group">
            <button type="submit" id="submit submit-button">Submit</button>
          </div>
        </form>
      </div>
    </header>
    
    <main></main>

    <script src="./main.js"></script>
  </body>
</html>
