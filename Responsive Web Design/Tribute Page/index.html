<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tribute Page</title>

    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="main">
      <header>
        <h1 id="title">Aleister Crowley</h1>
        <p>The wickedest man in the world.</p>

        <figure id="img-div">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/b/bc/Aleister_Crowley_-_1929.jpg"
            alt="Aleister Crowley"
            id="image"
          />

          <figcaption id="img-caption">
            Aleister Crowley, prolific occultist and founder of the religion of
            Thelema, in 1929.
          </figcaption>
        </figure>
      </header>

      <main>
        <div id="tribute-info">
          <p>A brief timeline of Aleister Crowley's life.</p>
          <ul>
            <li>
              <strong>October 12th, 1875</strong> - Born in Warwickshire,
              England.
            </li>
          </ul>
        </div>

        <p>
          If this vile and despicable creature has piqued your interest, begin
          your journey with his
          <a
            href="https://en.wikipedia.org/wiki/Aleister_Crowley"
            target="_blank"
            id="tribute-link"
            >Wikipedia entry</a
          >.
        </p>
      </main>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
